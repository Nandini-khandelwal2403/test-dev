<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/register.js"></script>
</head>

<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/login">Profile</a>
                </li>
              </ul>
            </div>
          </div>
    </nav>
    
      <div class="container jumbo-start">
        <div class="row container-fluid">
          <div class="col-lg-4 vol-profile">
            <img src="../images/nandini.jpeg" alt="profile" class="rounded-circle pro-image">
            <h3>Nandini Khandelwale</h3>
            <p>IO6</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Activity
            </button>
          </div>
          <div class="col-lg-8 text-center vol-profile-detail ps-5">
            <div class="row">
                <div class="jumbo-detail">
                    <h5>Full Name:</h5>
                    <span class="username">Nandini</span>
                </div>
                <div class="jumbo-detail">
                    <h5>Age:</h5>
                    <span class="userage"></span>
                </div>
                <div class="jumbo-detail"><h5>Phone Number:</h5>
                    <span class="usernumber"></span>
                </div>
                <div class="jumbo-detail">
                    <h5>Email:</h5> 
                    <span class="useremail"></span>
                </div>
                <div class="jumbo-detail">
                    <h5>Address:</h5>
                    <span class="useraddress"></span>
                </div>
                <div class="jumbo-detail">
                    <h5>Role:</h5>
                    <span class="useridentity"></span>
                </div>

                <div class="row">
                    <div class="col-lg-4 border border-success me-5 mb-4 w-100">
                        <div class="text-center">
                            <h3>Verified</h3>
                        </div>

                        <hr class="border border-success">

                        <div class="containVerifiedActivity">
                            <!-- verified activities -->
                        </div>
                    </div>
                    <div class="col-lg-4 border border-info me-5 mb-4 w-100">
                        <div class="text-center">
                            <h3>Unverified</h3>
                        </div>
                        <hr class="border border-info">

                        <div class="containUnverifiedActivity">
                            <!-- unverified activities -->
                        </div>
                    </div>

                </div>
            </div>
              
          </div>
        </div>
      </div>

      <template data-template="act-verified">
        <div class="verified border  m-2 p-3">
            <div class="jumbo-detail">
                <h7>Activity Name:</h7>
                <span class="act-name"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Hours Spent:</h7>
                <span class="act-hours"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Date:</h7> 
                <span class="act-date"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Work Did:</h7>
                <span class="act-did"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Number of people helped:</h7>
                <span class="act-helped"></span>
            </div>
        </div>
      </template>

      <template data-template="act-unverified">
        <div class="unverified border  m-2 p-3">
            <div class="jumbo-detail">
                <h7>Activity Name:</h7>
                <span class="act-name"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Hours Spent:</h7>
                <span class="act-hours"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Date:</h7> 
                <span class="act-date"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Work Did:</h7>
                <span class="act-did"></span>
            </div>
            <div class="jumbo-detail">
                <h7>Number of people helped:</h7>
                <span class="act-helped"></span>
            </div>
        </div>
      </template>


      
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="return false;">
                    <div class="mb-3">
                      <label for="activityname" class="form-label">Activity Name</label>
                      <input type="text" class="form-control" id="activityname" aria-describedby="emailHelp">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="activitydate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="activitydate">
                      </div>
                    <div class="mb-3">
                      <label for="hoursspent" class="form-label">Hours Spent</label>
                      <input type="number" class="form-control" id="hoursspent">
                    </div>

                    <div class="mb-3">
                        <label for="workdid" class="form-label">Work Did</label>
                        <select class="form-select" aria-label="Default select example" id="workdid">
                            <option selected>Open this select menu</option>
                            <option value="Food">Food distribution</option>
                            <option value="Education">Education Provided</option>
                            <option value="Clothes">Clothes distribution</option>
                            <option value="Medical">Medical Help</option>
                            <option value="Other">Other</option>
                          </select>
                      </div>
                    <div class="mb-3">
                        <label for="peoplehelped" class="form-label">Number of people got helped</label>
                        <input type="number" class="form-control" id="peoplehelped">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label form-text" for="exampleCheck1">I accept that all the information is correct</label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="activityInfo()">Submit</button>
                  </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
